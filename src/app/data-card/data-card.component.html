<ng-template #loading>
    <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
<div class=" container-fluid mt-4">
    <div class="row">
        <div class="card col-md-4 mb-3 m-2" style="width: 24rem;" *ngFor="let item of itemArray">
            <div class="card-body ">
                <h5 class="card-title">{{item.name}} {{item.weight}} Kgs </h5>
                <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100" style="height: 20px">
                    <div class="progress-bar bg-success" style="width: 50%"></div>
                </div>
            </div>
            <ul class="list-group list-group-flush" *ngIf="temperature && humidity && heatIndex; else loading">
                <li class="list-group-item">Temperature: {{ temperature }} °C</li>
                <li class="list-group-item">Humidity: {{ humidity }}</li>
                <li class="list-group-item">Heat Index: {{ heatIndex }} °C</li>

            </ul>
        </div>

    </div>


</div>
